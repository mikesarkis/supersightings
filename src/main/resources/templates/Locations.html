<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>SuperHero Manager</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="Home" class="text-dark">SupeHero Sighting Manager</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                  <a href="Superpowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
             </div>
            <div class="col text-center m-3">
                <a href="Heros" class="btn btn-outline-primary btn-lg">SuperHero/Villain</a>
            </div>
            <div class="col text-center m-3">
                <a href="Organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="Sightings" class="btn btn-outline-primary btn-lg">Sights</a>
            </div>
        </div>
    </div>  
                        <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addLocation" method="POST">
                        <div class="form-group row">
                            <label for="Name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="Name" 
                                       id="Name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <input type="text" name="Address" 
                                       id="Address" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="Description" 
                                       id="Description" class="form-control"/>
                            </div>
                        </div>
                         <div class="form-group row">
                            <label for="Longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="Longitude" 
                                       id="Longitude" class="form-control"/>
                            </div>
                        </div>
                       <div class="form-group row">
                            <label for="Latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="Latitude" 
                                       id="Latitude" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Location</button>
                    </form>
                </div>
            </div>
                    <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>    
                                <th>Name</th>
                                <th>Description</th>
                                <th>Address</th>
                                <th>Longitude</th>
                                <th>Latitude</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Heros</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${Locations}">
                                <td th:text="${location.id}">location ID</td>
                                <td th:text="${location.Name}"> location  Name</td>
                                 <td th:text="${location.description}">location  Description</td>
                                <td th:text="${location.Address}">location Address</td>
                                <td th:text="${location.Longitude}">location Longitude</td>
                                 <td th:text="${location.Latitude}">location Latitude</td>
                                <td><a href="#" th:href="@{/editLocation(id=${location.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteLocation(id=${location.id})}">Delete</a></td>
                                <td><a href="#" th:href="@{/LocationHeros(id=${location.id})}">Details</a></td>
                            </tr>
                        </tbody>
                    </table>
 
   
                </div>
            </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
